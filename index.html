<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Risk Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="p-6 bg-gray-100 font-sans">
  <h1 class="text-3xl font-bold mb-6">Cybersecurity Risk Dashboard</h1>

  <!-- 总览卡片 -->
  <div class="grid grid-cols-3 gap-4 mb-8">
    <div class="bg-white p-4 rounded shadow">总威胁数量：<strong>649</strong></div>
    <div class="bg-white p-4 rounded shadow">最高风险类型：<strong>Unauthorized accessing</strong></div>
    <div class="bg-white p-4 rounded shadow">关键区域：<strong>Cloud Platform</strong></div>
  </div>

  <!-- 图表区域 -->
  <canvas id="threatsByLocation" class="mb-8"></canvas>
  <canvas id="riskLevelPie" class="mb-8"></canvas>
  <canvas id="threatHeatmap"></canvas>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
